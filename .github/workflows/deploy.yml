name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/web/react-app/package-lock.json'

      - name: Install dependencies - React App
        run: |
          cd apps/web/react-app
          npm ci

      - name: Build React App
        run: |
          cd apps/web/react-app
          npm run build
          echo "Build completed at $(date)"

      - name: Copy build to API public directory
        run: |
          rm -rf personality-spark-api/public/*
          cp -r apps/web/react-app/dist/* personality-spark-api/public/
          echo "Files copied to API public directory:"
          ls -la personality-spark-api/public/

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'personality-spark-api'
          command: deploy --compatibility-date=2025-07-18
          packageManager: npm

      - name: Verify deployment
        run: |
          echo "Deployment completed at $(date)"
          echo "Site should be live at: https://personality-spark-api.mabdulrahim.workers.dev"